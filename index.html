<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Tools</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --text-color: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.2);
            --card-border: #eaeaea;
            --sidebar-width: 250px;
            --header-height: 60px;
            --active-color: #3498db;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --shadow: rgba(0, 0, 0, 0.3);
            --hover-shadow: rgba(255, 255, 255, 0.1);
            --card-border: #3d3d3d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            z-index: 100;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.5rem;
            margin-left: auto;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            border-right: 1px solid var(--card-border);
            overflow-y: auto;
            padding: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: var(--hover-shadow);
        }

        .nav-item.active {
            background-color: var(--active-color);
            color: white;
        }

        .nav-icon {
            font-size: 1.25rem;
            margin-right: 0.75rem;
        }

        .nav-title {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .main-content {
            position: fixed;
            top: var(--header-height);
            left: var(--sidebar-width);
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--bg-color);
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                z-index: 99;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                left: 0;
            }

            .main-content.sidebar-active {
                left: var(--sidebar-width);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="mobile-menu" onclick="toggleSidebar()">‚ò∞</button>
        <h1>Diagnostic Tools</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
            üåì
        </button>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="nav-item" data-page="welcome.html">
            <span class="nav-icon">üè†</span>
            <span class="nav-title">Welcome</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" data-page="file_upload.html">
            <span class="nav-icon">üì§</span>
            <span class="nav-title">File Upload Tool</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" data-page="json-log-extractor.html">
            <span class="nav-icon">üìù</span>
            <span class="nav-title">JSON Log Extractor</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" data-page="saml_decoder.html">
            <span class="nav-icon">üîê</span>
            <span class="nav-title">SAML Decoder</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" data-page="har_reader.html">
            <span class="nav-icon">üìä</span>
            <span class="nav-title">HAR Analyzer</span>
        </a>
    </div>

    <div class="main-content">
        <iframe id="content-frame" title="Tool Content"></iframe>
    </div>

    <script>
        // Theme handling
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update iframe theme using postMessage
            const frame = document.getElementById('content-frame');
            frame.contentWindow.postMessage({
                type: 'themeChange',
                theme: newTheme
            }, '*');
        }

        // Navigation handling
        const navItems = document.querySelectorAll('.nav-item');
        const contentFrame = document.getElementById('content-frame');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all items
                navItems.forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                item.classList.add('active');
                // Load the page
                const page = item.getAttribute('data-page');
                contentFrame.src = page;
                // Close sidebar on mobile
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Mobile sidebar handling
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('sidebar-active');
        }

        // Load default page
        window.addEventListener('DOMContentLoaded', () => {
            // Load the first nav item's page by default
            const firstNavItem = document.querySelector('.nav-item');
            firstNavItem.classList.add('active');
            contentFrame.src = firstNavItem.getAttribute('data-page');
        });
    </script>
</body>
</html>
